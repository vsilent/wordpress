version: '2.1'

volumes:
    wp-db:
      driver: local
    wp:
      driver: local


services:
  wpdb:
    image: mysql:5.7
    container_name: wpdb
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    restart: always
    volumes:
         - wp-db:/var/lib/mysql

  wordpress:
    image: trydirect/wordpress:5.0.3
    build: build/wordpress
    container_name: wordpress
    restart: always
    environment:
      HOST_NAME: localhost
      SERVER_NAME: wordpress
      DB_HOSTNAME: wpdb
      DB_DATABASE: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
    links:
      - wpdb:db
    volumes:
      - wp:/var/www/html/WordPress-5.0.3
    ports:
      - "9000"

  # entry point
  nginx:
    image: trydirect/nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    links:
      - wordpress
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./configs/nginx/conf.d:/etc/nginx/conf.d
      - ./configs/supervisord:/etc/supervisor/conf.d/
      - ./configs/cron/nginx:/var/spool/cron/crontabs
      - wp:/usr/share/nginx/www
    entrypoint: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf -n
